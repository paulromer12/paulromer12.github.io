        <!-- JavaScript function to obfuscate email address to avoid scrapers/spam. -->
        <script type="text/javascript">
            const rot13 = (message) => {
                const alpha =
                    "abcdefghijklmnopqrstuvwxyzabcdefghijklmABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLM";
                return message.replace(
                    /[a-z]/gi,
                    (letter) => alpha[alpha.indexOf(letter) + 13],
                );
            };

            const reverseRot13 = (message) => {
                // Simply apply ROT13 again
                return rot13(message);
            };

                    demail.innerHTML = rot13(msg);
                    demail.style.opacity = e_is_shown ? 0 : 1;
