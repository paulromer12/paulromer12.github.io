        <!-- Display Markdown file -->
        <div id="markdown-container" class="container"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const markdownContainer =
                    document.getElementById("markdown-container");
                const postPath = window.location.search.split("=")[1];

                if (postPath) {
                    fetch(postPath)
                        .then((response) => response.text())
                        .then((markdown) => {
                            markdownContainer.innerHTML = marked(markdown);
                        })
                        .catch((error) => {
                            console.error("Error loading markdown:", error);
                            markdownContainer.innerHTML =
                                "<p>Oops! We couldn't load the content. Please try again later or contact support if the problem persists.</p>";
                        });
                } else {
                    markdownContainer.innerHTML = "<p>No post selected.</p>";
                }
            });
        </script>
    </body>
